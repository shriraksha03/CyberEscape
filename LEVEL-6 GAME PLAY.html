<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 6 - OTP Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('L-6GP.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffe7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #00ffcc;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px #00ffcc;
      max-width: 500px;
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffe7;
    }

    p {
      font-size: 1.1rem;
      color: #e6ffff;
      margin-bottom: 25px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #00ffe7;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      margin-bottom: 20px;
    }

    button {
      background-color: #00ffe7;
      color: #000;
      padding: 10px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00ccaa;
      transform: scale(1.05);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê OTP Verification</h1>
    <p>Enter the 6-digit OTP sent to your device to proceed.</p>
    <p><strong>OTP:</strong> <span id="otpDisplay"></span></p>

    <input type="text" id="userOTP" placeholder="Enter OTP">
    <br>
    <button onclick="verifyOTP()">Verify</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const generatedOTP = Math.floor(100000 + Math.random() * 900000); // 6-digit OTP
    document.getElementById("otpDisplay").textContent = generatedOTP;

    function verifyOTP() {
      const userOTP = document.getElementById("userOTP").value;
      const result = document.getElementById("result");

      if (userOTP === generatedOTP.toString()) {
        result.style.color = "#00ff99";
        result.textContent = "‚úÖ OTP Verified! Level Complete!";
        setTimeout(() => {
          window.location.href = "LEVEL-7.html"; // Replace with Level 7 link
        }, 2000);
      } else {
        result.style.color = "#ff6666";
        result.textContent = "‚ùå Incorrect OTP. Try Again!";
      }
    }
  </script>
</body>
</html>
