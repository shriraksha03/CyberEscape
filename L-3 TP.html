<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 3 Complete</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('l-3transition.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffe7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffcc;
      padding: 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px #00ffcc;
      max-width: 600px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ffe7;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    .proceed-btn {
      background-color: #00ffe7;
      color: #000;
      padding: 12px 25px;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .proceed-btn:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Level 3 Complete!</h1>
    <p>You successfully evaded the spyware surveillance.<br>Systems have been secured once again.</p>
    <p>Loading your next challenge...</p>
    <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
    <button class="proceed-btn" onclick="goToNextLevel()">Proceed Now</button>
  </div>

  <script>
    let timeLeft = 5;
    const countdownEl = document.getElementById("countdown");

    const countdown = setInterval(() => {
      timeLeft--;
      countdownEl.textContent = `Redirecting in ${timeLeft} seconds...`;
      if (timeLeft <= 0) {
        clearInterval(countdown);
        goToNextLevel();
      }
    }, 1000);

    function goToNextLevel() {
      window.location.href = "LEVEL-4.html"; // Update with your level 4 page
    }
  </script>
</body>
</html>
