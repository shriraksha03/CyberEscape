<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberEscape - Level 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('CER.L-1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #00ffe7;
    }

    .level-container {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffe7;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px #00ffe7;
      max-width: 700px;
      backdrop-filter: blur(10px);
    }

    .level-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffe7;
    }

    .level-desc {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .start-btn {
      background-color: #00ffe7;
      color: #000;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .start-btn:hover {
      background-color: #00aaff;
    }
  </style>
</head>
<body>
  <div class="level-container">
    <h1 class="level-title">Level 1: Phishing Firewall</h1>
    <p class="level-desc">Your mission: Identify fake URLs and suspicious emails trying to bypass the firewall. Spot the threat and protect the system!</p>
    <button class="start-btn" onclick="startLevel()">Start Mission</button>
  </div>

  <script>
    function startLevel() {
      // Redirect to level 1 game or challenge
      window.location.href = "LEVEL-1 GAME PAGE.html";
    }
  </script>
</body>
</html>
